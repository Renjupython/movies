{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-4">
         <img src="{{movie.img.url}}" width=350" height="250">
        </div>


        <div class="col-md-4">
            <h3>{{movie.name}}</h3><br>
            {{movie.desc}}<br>
            {{movie.year}}<br>

            <a class="btn btn-warning" href ="{% url 'movieapp:update' movie.id %}">update</a>
            <a class="btn btn-danger" href ="{% url 'movieapp:delete' movie.id %}">delete</a>
        </div>
    </div>
</div>

{% endblock %}
